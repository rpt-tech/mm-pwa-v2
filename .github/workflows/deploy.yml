name: Deploy

on:
  push:
    branches: [main]

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  issues: write

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          package_json_file: package.json

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm build
        env:
          VITE_MAGENTO_URL: https://online.mmvietnam.com/graphql

      - name: Upload dist artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist-${{ github.sha }}
          path: apps/web/dist/
          retention-days: 7

  deploy-bff:
    name: Deploy BFF (Cloudflare Workers)
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          package_json_file: package.json

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Deploy BFF to Cloudflare Workers
        run: |
          for i in 1 2 3; do
            pnpm bff:deploy && break
            [ $i -lt 3 ] && sleep 30
          done
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}

  deploy-web:
    name: Deploy Web (Vercel)
    runs-on: ubuntu-latest
    needs: build
    outputs:
      deploy_url: ${{ steps.deploy.outputs.deploy_url }}
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          package_json_file: package.json

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Vercel CLI
        run: npm install -g vercel

      - name: Deploy to Vercel
        id: deploy
        working-directory: apps/web
        continue-on-error: true
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
        run: |
          if [ -z "$VERCEL_TOKEN" ]; then
            echo "::notice::VERCEL_TOKEN not set â€” Vercel Git integration handles deployment"
            exit 0
          fi
          for i in 1 2 3; do
            DEPLOY_URL=$(vercel deploy --prod --token "$VERCEL_TOKEN" 2>&1 | tail -1) && break
            [ $i -lt 3 ] && sleep 30
          done
          echo "deploy_url=${DEPLOY_URL}" >> "$GITHUB_OUTPUT"
          echo "### Web Deploy" >> "$GITHUB_STEP_SUMMARY"
          echo "- URL: ${DEPLOY_URL}" >> "$GITHUB_STEP_SUMMARY"

  health-check:
    name: Health Check
    runs-on: ubuntu-latest
    needs: [deploy-web, deploy-bff]
    if: always()
    env:
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v4

      - name: Wait for deployment to propagate
        run: sleep 30

      - name: Check production health
        id: health
        run: |
          FAILED=0
          if ! curl -sf --max-time 15 "https://mm-pwa-v2.vercel.app" > /dev/null 2>&1; then
            FAILED=1
          fi
          echo "failed=${FAILED}" >> "$GITHUB_OUTPUT"

      - name: Create issue on failure
        if: steps.health.outputs.failed == '1'
        run: |
          OPEN=$(gh issue list --label "health-failure" --state open --json number --jq 'length')
          if [ "$OPEN" -eq 0 ]; then
            gh issue create \
              --title "[ALERT] Post-deploy health check failed - $(date -u '+%Y-%m-%d %H:%M UTC')" \
              --body "Health check failed after deploy on commit ${{ github.sha }}. See run: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}" \
              --label "health-failure,automated"
          fi
